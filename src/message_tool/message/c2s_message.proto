syntax = "proto3";
package C2SMessage;

// add by stefanchen 
// id : msg + rsp/req + function 
enum MessageID
{
    msg_invalid = 0;
    msg_external_gateway = 1;

    msg_req_login = 2;
    msg_rsp_login = 3;

    msg_req_wechat_login = 4;
    msg_rsp_wechat_login = 5;

}

message Requestlogin
{
    int32 DBID = 1;
}

message RequestWechatlogin
{
    int32 Openid = 1;
    int32 Assesstoken = 2;
}
