syntax = "proto3";
package S2SMessage;

// add by stefanchen 
// id : msg + rsp/req + function 

enum MessageID
{
    CS_Invalid = 0;

    CS_MsgRoute = 1; 
    SC_MsgRoute = 2;

    CS_BaseMessage = 3; 
    SC_BaseMessage = 4; 
}

enum EMessageErr
{
    Invalid = 0; //数据错误 非法错误
    Success = 1; //成功
    Fail = 2; //失败
}

// route c2s消息路由
message CS_MsgRoute_Req
{
    int32 Operid = 1; // 分发服务器操作消息id
    bytes Data = 2;   // 分发服务器消息内容(第2层以下消息) 
}

message SC_MsgRoute_Rsp
{
    EMessageErr Ret = 1; //错误码
}

// 基础消息
message CS_BaseMessage_Req
{
    int32 Srcid = 1;   // 消息源服
    int32 Dstid = 2;   // 目的服
    bytes Data = 3;    // 消息数据
}

message SC_BaseMessage_Rsp
{
    EMessageErr Ret = 1; //错误码
}


